{% extends 'mainapp/base.html' %}

{% load static %}

{% block content %}

    {% if "ok" in request.GET %}

        <h4 style="color: rgb(100, 21, 21); text-align: center; margin: 5em auto;">Empleado Creado Correctamente</h4>

    {% elif "fail" in request.GET %}

        <h4 style="color: rgb(126, 27, 49); text-align: center; margin: 5em auto;">No pudo crearse el Empleado.</h4>   

    {% else %}
        <div class="container">
            <div class="row justify-content-center" style="height: 90vh;">
                <div class="col-4 align-self-center text-center" style="border: solid 2px; border-radius: 7px;">
                    <form class="p-3" action="" method="post">
                        {%csrf_token%}
                        <table class="form-table">{{miFormulario.as_table}}</table>
                        <br>
                        <input type="submit" value="Enviar" class="btn btn-success">
                    </form>    
                </div>
            </div>
        </div>

    {% endif %}

{% endblock %}
